<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Services</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .services-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 2rem;
    }

    .services-image {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .services-image img {
      width: 100%;
      max-width: 600px;
      border: none;
      box-shadow: none;
      border-radius: 16px;
      display: block;
    }

    .services-text {
      flex: 1;
      padding: 1.5rem;
    }

    nav.top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    nav.top-nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav.top-nav a {
      text-decoration: none;
      font-weight: bold;
      color: white;
      background-color: #1875E8;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    nav.top-nav a:hover {
      background-color: #0f5bb7;
    }

    @media screen and (max-width: 900px) {
      .services-wrapper {
        flex-direction: column-reverse;
        text-align: center;
      }

      .services-image {
        margin-bottom: 1rem;
      }

      .services-image img {
        max-width: 100%;
      }

      nav.top-nav {
        position: static;
        margin-bottom: 1rem;
        text-align: center;
      }

      nav.top-nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container" style="position: relative;">
    <!-- Top-Right Navigation -->
    <nav class="top-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Our Services</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="services-wrapper">
      <div class="services-image">
        <img src="img/img4.jpg" alt="Our Services">
      </div>
      <div class="services-text">
        <h1>Our Services</h1>
        <p class="texto__paragrafo">
          We offer game development consulting, front-end web design, and API integration services for small and medium businesses.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
